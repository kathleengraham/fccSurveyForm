<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="icon" href="images/desktop_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>fCC: Survey Form</title>
</head>
<body>
    
    <main id="main">
        
        <h1 id="title">Code Noobs Survey</h1>
        <p id="description">Help us learn more about those learning to code with us!</p>
        
        <form id="survey-form">

            <div id="name-div">
                <label id="name-label" for="name-label">Name: </label>
                <input id="name" type="text" placeholder="name" required>
            </div>
            
            <div id="email-div">
                <label id="email-label" for="email-label">Email: </label>
                <input id="email" type="email" placeholder="email" required>
            </div>
            
            <div id="age-div">
                <label id="number-label" for="number-label">Age: (optional)</label>
                <input id="number" type="number" placeholder="age" min="10" max="110">
            </div>
            
            <div id="dropdown">
                <label for="cars">Favorite coding language: </label>
                <select id="coding-languages">
                <option value="python">Python</option>
                <option value="javascript">JavaScript</option>
                <option value="java">Java</option>
                <option value="csharp">C#</option>
                </select>
            </div>

            <div id="radio-div">
                <label for="radio"><input type="radio" name="radio" value="1"> Option 1</label>
                <label for="radio"><input type="radio" name="radio" value="2"> Option 2</label>
                <label for="radio"><input type="radio" name="radio" value="3"> Option 3</label>
            </div>

            <div id="checkbox-div">
                <label for="checkbox"><input type="checkbox" name="checkbox" value="1"> Option 1</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" value="2"> Option 2</label>
                <label for="checkbox"><input type="checkbox" name="checkbox" value="3"> Option 3</label>
            </div>
            
            <div id="text-area-div">
                <p>Additional Comments:</p>
                <textarea></textarea>
            </div>

            <div id="submit-div">
                <button id="submit" type="submit" value="submit">SUBMIT</button>
            </div>

        </form>
    
    </main>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="icon" href="images/desktop_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>fCC: Survey Form</title>
</head>
<body>
    <main id="main">
        <h1 id="title">Code Noobs Survey</h1>
        <p id="description">Help us learn more about those learning to code with us!</p>
        <form id="survey-form">
            <label id="name-label" for="name-label">Name: 
                <input id="name" value="name-label" type="text" placeholder="name" required>
            </label>
            <label id="email-label" for="email-label">Email: 
                <input id="email" value="email-label" type="email" placeholder="email" required>
            </label>
            <label id="number-label" for="number-label">Age: (optional)
                <input id="number" value="number-label" type="number" placeholder="age">
            </label>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

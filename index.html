<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="icon" href="images/desktop_32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media='print' onload='this.media="all"'>
    <title>fCC: Survey Form</title>
</head>
<body>
    
    <main id="main">
        <div id="title-div">
            <h1 id="title">Code Noobs Survey</h1>
            <p id="description">Help us get to know our learners!</p>
        </div>
        
        <form id="survey-form">
            
            <!-- div 1 -->
            <div id="div-one">
                <div id="name-div">
                    <label id="name-label" for="name-label">Name: </label>
                    <br>
                    <input class="textbox" id="name" type="text" placeholder="   name" required>
                </div>

                <div id="email-div">
                    <label id="email-label" for="email-label">Email: </label>
                    <br>
                    <input class="textbox" id="email" type="email" placeholder="   email" required>
                </div>
       
                <div id="age-div">
                    <label id="number-label" for="number-label">Age: (optional)</label>
                    <br>
                    <input class="textbox" id="number" type="number" placeholder="   age" min="10" max="110">
                </div>
            </div>

            <!-- div 2 -->
            <div id="div-two">
                <div id="radio-div">
                    <ul>Learner level:
                        <li>
                            <label for="radio"><input type="radio" name="radio" value="beginner"> Beginner</label>
                        </li>
                        <li>
                            <label for="radio"><input type="radio" name="radio" value="intermediate"> Intermediate</label>
                        </li>
                        <li>
                            <label for="radio"><input type="radio" name="radio" value="advanced"> Advanced</label>
                        </li>
                    </ul>
                </div>

                <ul>Favorite resources (other than freeCodeCamp):
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="udemy"> Udemy</label>
                    </li>
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="udacity"> Udacity</label>
                    </li>
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="coursera"> Coursera</label>
                    </li>
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="edx"> EdX</label>
                    </li>
                </ul>
            </div>

            <!-- div 3 -->
            <div id="div-three">
                <div id="dropdown">
                    <label for="cars">Favorite coding language: </label>
                    <br>
                    <select id="coding-languages">
                        <option value="select">Select one</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="cplusplus">C++</option>
                        <option value="csharp">C#</option>
                        <option value="r">R</option>
                        <option value="ruby">Ruby</option>
                    </select>
                </div>

                <div id="text-area-div">
                    <p>Additional Comments:</p>
                    <textarea class="textbox"></textarea>
                </div>

                <div id="submit-div">
                    <button id="submit" type="submit" value="submit">SUBMIT</button>
                </div>
            </div>

        </form>
    
    </main>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

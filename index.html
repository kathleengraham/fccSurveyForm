<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="icon" href="images/desktop_32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>fCC: Survey Form</title>
</head>
<body>
    
    <main id="main">
        
        <h1 id="title">Code Noobs Survey</h1>
        <p id="description">Help us get to know our learners!</p>
        
        <form id="survey-form">

            <!-- ------------------- SECTION ONE -------------------- -->
            <div id="section-one">
                <div id="name-div">
                    <label id="name-label" for="name-label">Name: </label>
                    <br>
                    <input id="name" type="text" placeholder="name" required>
                </div>
                
                <div id="email-div">
                    <label id="email-label" for="email-label">Email: </label>
                    <br>
                    <input id="email" type="email" placeholder="email" required>
                </div>
                
                <div id="age-div">
                    <label id="number-label" for="number-label">Age: (optional)</label>
                    <br>
                    <input id="number" type="number" placeholder="age" min="10" max="110">
                </div>
            </div>
            
            <!-- ------------------- SECTION TWO -------------------- -->
            <div id="section-two">
                <ul id="radio-div">Learner level:
                    <li>
                        <label for="radio"><input type="radio" name="radio" value="1"> Beginner</label>
                    </li>
                    <li>
                        <label for="radio"><input type="radio" name="radio" value="2"> Intermediate</label>
                    </li>
                    <li>
                        <label for="radio"><input type="radio" name="radio" value="3"> Advanced</label>
                    </li>
                </ul>

                <ul id="checkbox-div">Favorite resources:
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="1"> freeCodeCamp</label>
                    </li>
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="2"> Udemy/Udacity</label>
                    </li>
                    <li>
                        <label for="checkbox"><input type="checkbox" name="checkbox" value="3"> Coursera/EdX</label>
                    </li>
                </ul>

                <div id="dropdown">
                    <label for="cars">Favorite coding language: </label>
                    <br>
                    <select id="coding-languages">
                        <option value="select">Select one</option>
                        <option value="python">Python</option>
                        <option value="javascript">JavaScript</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                    </select>
                </div>
            </div>

            <!-- ------------------- SECTION THREE -------------------- -->
            <div id="section-three">
                <div id="text-area-div">
                    <p>Additional Comments:</p>
                    <textarea></textarea>
                </div>

                <div id="submit-div">
                    <button id="submit" type="submit" value="submit">SUBMIT</button>
                </div>
            </div>

        </form>
    
    </main>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
